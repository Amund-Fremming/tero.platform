[advisories]
version = 2
db-path = "~/.cargo/advisory-db"
db-urls = ["https://github.com/rustsec/advisory-db"]
# Ignore known issues with no available fix
ignore = [
    "RUSTSEC-2023-0071", # rsa: Marvin Attack - transitive dep from jsonwebtoken, no fix available
]

[licenses]
version = 2
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "0BSD",
    "ISC",
    "Zlib",
    "MPL-2.0",
    "Unicode-3.0",
    "Unicode-DFS-2016",
    "CC0-1.0",
    "BSL-1.0",
    "Unlicense",
    "OpenSSL",                        # Added for native-tls/openssl-sys dependencies
]
confidence-threshold = 0.8

[bans]
multiple-versions = "warn"
wildcards = "allow"
highlight = "all"
# Add these skips to suppress the specific warnings in your CI logs
skip = [
    { name = "base64" },
    { name = "getrandom" },
    { name = "hashbrown" },
    { name = "rand" },
    { name = "rand_core" },
    { name = "regex-syntax" },
    { name = "regex-automata" },
    { name = "wasi" },
    { name = "windows-sys" },
    { name = "windows-targets" },
]

[sources]
unknown-registry = "warn"
unknown-git = "warn"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
